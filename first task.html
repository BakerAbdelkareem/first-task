<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
  .class1{
    margin-left: 40px;
  }
  table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align:center;
  
}
  </style>
<body>
    <h1>Enter the following information please</h1> 
    <label for="name">First name:</label>
    <input type="text" id="name"><br><br>
    <label for="name2">Last name:</label>
    <input type="text" id="name2"><br><br>
    <label for="name3">Age:</label>
    <input type="text" id="name3" class="class1"><br><br>
    <input type="submit" onclick="myFunction()" value="Submit">
  <table style="width:40%">
    <tr>
      <th>First name</th>
      <th>Last name</th> 
      <th>Age</th>
    </tr>
    <tr>
      <td id="id1" ></td>
      <td id="id2" ></td>
      <td id="id3"></td>
    </tr >
  </table>
    <script>
      function myFunction() {
        var x= document.getElementById("name").value;
        var y= document.getElementById("name2").value;  
        var z= document.getElementById("name3").value;
        document.getElementById("id1").innerHTML=x;
        document.getElementById("id2").innerHTML=y;
        document.getElementById("id3").innerHTML=z;
      
       
      }
      </script> 
      <h3>
   <a href="https://www.facebook.com/profile.php?id=100004679952048" target="_blank">
      <strong>click here to see my Facebook account </strong></a></h3>
  </body>
</html>
